<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
<link>
    <meta charset="UTF-8">
    <title>Conway's Game of Life</title>
    <script type="text/javascript" src="gameoflife.js"></script>
    <link rel="stylesheet" type="text/css" href="styleGoL.css">
</head>

<body onload="makeTable()">

<h1>Conway's Game of Life</h1>
<table id="table" border="1"></table>
<br>

<form>
    <input type="button" onclick="start()" value="Start">
    <input type="button" onclick="stop()" value="Stop">
    <input type="button" onclick="increment1()" value="Increment 1">
    <input type="button" onclick="increment23()" value="Increment 23">
	<input type="button" onclick="reset1()" value="Clear Board">
    <br>
    <br>
    <table>
        <tr>
            <td id="Counter">Current Generation</td>
        </tr>
    </table>
</form>

</body>
</html>
